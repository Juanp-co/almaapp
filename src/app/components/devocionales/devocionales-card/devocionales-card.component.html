<div class="card" *ngIf="model" (click)="goTo(model._id)">
  <ion-card>
    <div
      [ngStyle]="{'background-image': 'url(' + (model.picture || 'assets/cruz.png')+ '), url(assets/cruz.png)'}"
      class="img_header"
    ></div>
    <ion-card-content class="ion-no-padding">
      <ion-row>
        <ion-col [size]="12">
          <ion-text color="primary">
            <h2>
              <ion-icon
                [name]="model.viewed ? 'checkmark-done-sharp' : 'time-sharp'"
                [color]="model.viewed ? 'success' : 'medium'"
              ></ion-icon>
              {{model.sortTitle}}
            </h2>
          </ion-text>
        </ion-col>
        <ion-col [size]="12">
          <ion-text>{{ model.created_at }}</ion-text>
        </ion-col>
        <ion-col [size]="12">
          <ion-button slot="end" size="small" (click)="goTo(model._id)">Ver devocional</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
