<div class="card2" *ngIf="model">
  <ion-card>
    <div
      [ngStyle]="{'background-image': 'url(' + (model.picture || 'assets/cruz.png')+ '), url(assets/cruz.png)'}"
      class="img-header-card-2"
    ></div>
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-align-items-center">
          <ion-card-title color="primary">
            <ion-text>
              <h2>
                <ion-icon
                  [name]="model.viewed ? 'checkmark-done-sharp' : 'time-sharp'"
                  [color]="model.viewed ? 'success' : 'medium'"
                ></ion-icon>
                {{model.sortTitle}}
              </h2>
            </ion-text>
          </ion-card-title>
        </ion-col>
        <ion-col size="12" class="ion-text-end">
          <ion-button size="small" (click)="goTo(model._id)">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-text>Ver detalles</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
