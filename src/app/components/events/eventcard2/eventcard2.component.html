<div class="card" (click)="goToDetails()" *ngIf="eventData">
  <ion-card class="shadow-box-item">
    <div
      [ngStyle]="{'background-image': 'url('+(eventData.picture || '/assets/icon/evento_lista.svg')+'), url(/assets/icon/evento_lista.svg)'}"
      class="img_header2"
    ></div>
    <ion-card-content class="ion-no-padding">
      <ion-row>
        <ion-col [size]="12">
          <ion-text color="primary">
            <h2>{{eventData.title}}</h2>
          </ion-text>
        </ion-col>
        <ion-col [size]="12">
          <div class="description">
            {{ eventData.date }}
            <br>
            Hora: {{ eventData.initHour }}
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
