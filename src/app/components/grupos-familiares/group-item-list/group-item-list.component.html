<ion-item
  button
  *ngFor="let value of list"
  (click)="handleClick ? handleClick(simpleValue ? value : value[keyItem]) : null"
  mode="md"
>
  <ion-label>
    <h3>
      <b>{{label}} #{{simpleValue ? value : value[keyItem]}}</b>
    </h3>
    <h3 *ngIf="keyItem === 'number'">
      <i>{{value['direction']}}</i>
    </h3>
  </ion-label>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-item>
