<ion-card *ngIf="data">
  <ion-card-header class="ion-no-margin ion-no-padding height-100">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button fill="clear" color="light" (click)="handleBack(null)">
          <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-text color="primary">
          <h3>Datos del grupo</h3>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-text><b>Sector #{{ data.sector }}</b></ion-text>
        <br>
        <ion-text><b>Sub-Sector #{{ data.subSector }}</b></ion-text>
        <br>
        <ion-text><b>Grupo #{{ data.number }}</b></ion-text>
        <br>
        <ion-text><b>Direcci√≥n:</b> <br>{{ data.direction }}</ion-text>
      </ion-col>
      <ion-col size="12" class="h-350">
        <app-map
          [coords]="data.coords"
          [zoom]="15"
          height="80vh"
        ></app-map>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
