<ion-toolbar class="ion-no-padding ion-no-margin">
  <div class="fondoCool">
    <ion-row>
      <ion-col class="ion-margin-top ion-padding-top">
        <ion-buttons>
          <ion-button color="light" (click)="back()" >
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="7" class="ion-margin-top ion-padding-top">
        <ion-text color="light" class="titulo1">{{titleHeader}}</ion-text>
      </ion-col>
      <ion-col>
        <img src="assets/logo.png" class="logo-2">
      </ion-col>
    </ion-row>
  </div>
</ion-toolbar>
