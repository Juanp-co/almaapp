<ion-row class="ion-justify-content-center" *ngIf="model.totalPages > 0">
  <ion-col size="auto" class="ion-text-center">
    <ion-toolbar>
      <ion-button
        color="light"
        (click)="onChangePage(false)"
        slot="start"
        [disabled]="model.currentPage === 1"
      >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-text class="no-selected-text ion-margin-start ion-margin-end">
        <b>{{ model.currentPage }} / {{ model.totalPages }}</b>
      </ion-text>
      <ion-button
        color="light"
        (click)="onChangePage(true)"
        slot="end"
        [disabled]="model.currentPage === model.totalPages"
      >
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-col>
</ion-row>
