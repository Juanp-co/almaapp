<ion-card
  class=""
  *ngIf="member"
  (click)="member._id && showButton ? goToDetails('persona', member._id) : null"
>
  <ion-card-content class="ion-margin-top ion-no-padding">
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-img class="pictureiconcard" src="/assets/icon/{{member.gender === 1 ? 'mujer_lista' : 'hombre_lista'}}.svg"></ion-img>
      </ion-col>
      <ion-col size="9">
        <ion-text>
          <p><b>{{ member.names || '' }} {{ member.lastNames || '' }}</b></p>
        </ion-text>
        <ion-text>
          <p>
            <ion-icon name="call-outline"></ion-icon> {{ member.phone || 'No indicado' }}
          </p>
        </ion-text>
        <ion-text class="ion-margin-top"><i class="toSmall">{{showButton ? 'Toca para más información.' : '&nbsp;'}}</i></ion-text>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
