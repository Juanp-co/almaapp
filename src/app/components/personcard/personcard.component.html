<ion-card
  class="ion-margin-bottom"
  *ngIf="member"
  (click)="member._id && showButton ? goToDetails('persona', member._id) : null"
>
  <ion-card-content class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="3" size-sm="2" class="ion-text-center">
        <ion-img class="pictureiconcard" src="/assets/icon/{{member.gender === 1 ? 'mujer_lista' : 'hombre_lista'}}.svg"></ion-img>
        <!--<ion-avatar>-->
        <!--</ion-avatar>-->
      </ion-col>
      <ion-col>
        <ion-text>
          <p><b>{{ member.names || '' }} {{ member.lastNames || '' }}</b></p>
        </ion-text>
        <ion-text>
          <ion-icon name="call-outline"></ion-icon>&nbsp;
          {{ member.phone || 'No indicada' }}
        </ion-text>
        <div *ngIf="showButton">
          <i class="toSmall">Toca para más información.</i>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
