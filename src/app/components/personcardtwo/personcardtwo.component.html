<ion-card
  class="height-100"
  *ngIf="member"
>
  <ion-card-content class="ion-margin-top ion-no-padding">
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <div
          class="img-profile-card"
          [ngStyle]="{'background-image': 'url('+member.picture+'), url(assets/icon/'+ (member.gender === 1 ? 'mujer_lista' : 'hombre_lista') + '.svg)'}"
          *ngIf="member.picture"
        >
        </div>
        <div
          class="img-profile-card"
          [ngStyle]="{'background-image': 'url(assets/icon/'+ (member.gender === 1 ? 'mujer_lista' : 'hombre_lista') + '.svg)'}"
          *ngIf="!member.picture"
        ></div>
      </ion-col>
      <ion-col size="9">
        <b>{{ member.names || '' }} {{ member.lastNames || '' }}</b>
        <br/>
        <ion-text>
          <ion-icon name="call-outline"></ion-icon>
          {{ member.phone || 'No indicado.' }}<br>
        </ion-text>
        <ion-text class="ion-margin-top"><i>Toque para seleccionar.</i></ion-text>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
