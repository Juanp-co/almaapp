<ion-card *ngIf="person">
  <ion-row class="ion-no-margin ion-no-padding">
    <ion-col size="3">
      <ion-img class="pictureIcon" [src]="'/assets/icon/avatar.svg'"></ion-img>
    </ion-col>
    <ion-col size="9">
      <ion-text><p><b>{{ person.names }} {{ person.lastNames }}</b></p></ion-text>
      <ion-text *ngIf="comment"><p>{{ comment }}</p></ion-text>
      <ion-text class="toSmall" *ngIf="date"><p><i>Hace {{ date }}</i></p></ion-text>
    </ion-col>
  </ion-row>
</ion-card>
