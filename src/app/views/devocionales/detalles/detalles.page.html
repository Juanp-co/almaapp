<ion-content>
  <ion-header>
    <app-minheader title="Detalles"></app-minheader>
  </ion-header>

  <ion-row *ngIf="devotional">
    <ion-col size="12" class="ion-no-margin ion-no-padding">
      <ion-card>
        <div
          class="banner-devotional"
          [ngStyle]="{backgroundImage: 'url(' + (devotional.picture || 'assets/cruz.png') + '), url(assets/cruz.png)', height: '260px'}"
        >
        </div>
        <ion-card-content>
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col size="12">
              <ion-card-title>{{devotional.title}}</ion-card-title>
              <ion-card-subtitle>
                <span *ngIf="devotional.user">Por: {{devotional.user?.names}} {{devotional.user?.lastNames}}</span>
                <span><br>Fecha: {{devotional.created_at}}</span>
              </ion-card-subtitle>
            </ion-col>
            <ion-col size="12" *ngIf="devotional.urlVideo">
              <app-video-player [urlVideo]="devotional.urlVideo"></app-video-player>
            </ion-col>
            <ion-col size="12">
              <div [innerHTML]="devotional.description"></div>
            </ion-col>
            <ion-col size="12">
              <br>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <ion-button color="primary" (click)="goBack()">
                Finalizar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
