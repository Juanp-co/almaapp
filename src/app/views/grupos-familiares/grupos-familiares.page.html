<ion-content>
  <ion-header>
    <app-minheader title="Mis grupos familiares"></app-minheader>
  </ion-header>

  <div *ngIf="groups.length > 0; else noGroups">
    <ion-row>
      <ion-col size="12" class="ion-text-end">
        <ion-button (click)="openModalReport()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-text>Agregar reporte</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let group of groups">
      <ion-card-content>
        <ion-row>
          <ion-col size="5">
            <ion-text><b>Número</b></ion-text>
          </ion-col>
          <ion-col size="7">
            <ion-text>{{group.number}}</ion-text>
          </ion-col>
          <ion-col size="5">
            <ion-text><b>Sector:</b></ion-text>
          </ion-col>
          <ion-col size="7">
            <ion-text>{{group.sector || 'No indicado.'}}</ion-text>
          </ion-col>
          <ion-col size="5">
            <ion-text><b>Sub-sector:</b></ion-text>
          </ion-col>
          <ion-col size="7">
            <ion-text>{{group.subSector || 'No indicado.'}}</ion-text>
          </ion-col>
          <ion-col size="5">
            <ion-text><b>Dirección</b></ion-text>
          </ion-col>
          <ion-col size="7">
            <ion-text>{{group.direction || 'No indicada.'}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #noGroups>
    <ion-card class="ion-margin-top">
      <ion-card-content>
        <ion-text>
          <p class="ion-text-center">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Disculpe, pero usted no se encuentra afiliado a ningún grupo.
          </p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </ng-template>

  <div class="ion-margin"><br/></div>
</ion-content>
