<ion-content>
  <ion-header>
    <app-minheader title="Padres espirituales"></app-minheader>
  </ion-header>
  <ion-row>
    <ion-col size="12">
      <ion-text><h4>Tus hijos espirituales</h4></ion-text>
      <div class="separator"></div>
    </ion-col>
    <ion-col size="12">

      <div *ngIf="referrals && referrals.length > 0; else noReferrals">
        <ion-list *ngFor='let referred of referrals'>
          <app-personcard [data]="referred"></app-personcard>
        </ion-list>
      </div>
      <ng-template #noReferrals>
        <ion-card class="ion-no-padding">
          <ion-text>
            <p class="ion-text-center">No tienes hijos espirituales.</p>
          </ion-text>
        </ion-card>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-content>
