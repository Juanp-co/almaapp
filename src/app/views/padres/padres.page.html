<ion-content>
  <ion-header>
    <app-minheader title="Padres espirituales"></app-minheader>
  </ion-header>

  <ion-row class="ion-margin-top ion-no-padding" *ngIf="referred">
    <ion-col size="12">
      <ion-text><b class="ion-margin-start">Mi padre espiritual</b></ion-text>
    </ion-col>
    <ion-col size="12" size-sm="6">
      <app-personcard [data]="referred" [disabledClick]="true"></app-personcard>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-top ion-no-padding" *ngIf="referrals?.length > 0; else noReferrals">
    <ion-col size="12">
      <ion-row class="ion-align-items-center">
        <ion-col size="8">
          <ion-text><b class="ion-margin-start">Mis hijos espirituales ({{ totals }})</b></ion-text>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button color="primary" (click)="goToAddNewMember()">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-text>Nuevo</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="ion-no-padding" size="12" size-sm="6" *ngFor='let referred of referrals'>
      <app-personcard [data]="referred"></app-personcard>
    </ion-col>
    <ion-col size="12">
      <br>
      <br>
    </ion-col>
  </ion-row>

  <ng-template #noReferrals>
    <ion-row class="ion-no-padding">
      <ion-col size="12">
        <ion-card class="ion-no-padding ion-text-center">
          <ion-card-header>
            <ion-card-title><h4><ion-icon name="alert-circle-outline"></ion-icon> No tienes hijos espirituales.</h4></ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button class="" color="primary" slot="end" (click)="goToAddNewMember()">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              <ion-text>Agregar nuevo</ion-text>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>

  <ion-fab class="ion-margin-start ion-margin-bottom" vertical="bottom" horizontal="start" slot="fixed" *ngIf="totalsGroups > 0">
    <ion-fab-button color="dark" (click)="goToFamiliesGroups()">
      <ion-icon name="people-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="ion-margin-end ion-margin-bottom" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="showVisits()">
      <ion-icon name="clipboard-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div>
    <br>
    <br>
    <br>
  </div>
</ion-content>
